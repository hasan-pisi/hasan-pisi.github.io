<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şömine Sahnesi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .volume-slider {
      width: 150px;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        width: 90%;
        left: 5%;
        transform: none;
      }

      .volume-slider {
        width: 80%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <video class="background-video" autoplay muted loop>
    <source src="ates.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="controls">
    <button id="playPauseBtn">Durdur</button>
    <button id="radioBtn">Radyo Aç</button>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="status" id="statusText">Ses: %50</div>

  <audio id="radioStream" src="http://radyoserver60.okeylisans.com:9314/;" preload="none"></audio>
  <audio id="clickSound" src="tik.mp3" preload="auto"></audio>

  <script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const radioBtn = document.getElementById('radioBtn');
    const radio = document.getElementById('radioStream');
    const volumeSlider = document.getElementById('volumeSlider');
    const statusText = document.getElementById('statusText');
    const clickSound = document.getElementById('clickSound');
    const video = document.querySelector('.background-video');

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    playPauseBtn.addEventListener('click', () => {
      playClickSound();
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Durdur';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Oynat';
      }
    });

    radioBtn.addEventListener('click', () => {
      playClickSound();
      if (radio.paused) {
        radio.play();
        radioBtn.textContent = 'Radyo Kapat';
      } else {
        radio.pause();
        radioBtn.textContent = 'Radyo Aç';
      }
    });

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      statusText.textContent = `Ses: %${Math.round(volumeSlider.value * 100)}`;
    });

    // Dokunmatik destek (mobil)
    ['touchstart'].forEach(evt => {
      playPauseBtn.addEventListener(evt, e => { e.preventDefault(); playPauseBtn.click(); });
      radioBtn.addEventListener(evt, e => { e.preventDefault(); radioBtn.click(); });
    });
  </script>

</body>
</html>
