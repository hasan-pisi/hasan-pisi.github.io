<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DilhunFM</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .volume-slider {
      width: 200px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 14px;
      }

      .video-container {
        width: 100%;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .volume-slider {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="fireVideo" autoplay muted loop>
      <source src="ates.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <div class="controls">
    <button id="playPauseBtn">Durdur</button>
    <button id="radioBtn">Radyo Aç</button>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <div class="status" id="statusText">Ses: %50</div>

  <audio id="radioStream" src="http://radyoserver60.okeylisans.com:9314/;" preload="none"></audio>

  <script>
    const video = document.getElementById('fireVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const radioBtn = document.getElementById('radioBtn');
    const radio = document.getElementById('radioStream');
    const volumeSlider = document.getElementById('volumeSlider');
    const statusText = document.getElementById('statusText');

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = 'Durdur';
      } else {
        video.pause();
        playPauseBtn.textContent = 'Oynat';
      }
    });

    radioBtn.addEventListener('click', () => {
      if (radio.paused) {
        radio.play();
        radioBtn.textContent = 'Radyo Kapat';
      } else {
        radio.pause();
        radioBtn.textContent = 'Radyo Aç';
      }
    });

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      statusText.textContent = `Ses: %${Math.round(volumeSlider.value * 100)}`;
    });

    // Dokunmatik destek (mobil)
    playPauseBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      playPauseBtn.click();
    });

    radioBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      radioBtn.click();
    });
  </script>

</body>
</html>
