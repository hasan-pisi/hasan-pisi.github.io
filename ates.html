<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şömine Sahnesi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .controls {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
    }

   button {
  padding: 12px 24px;
  background: linear-gradient(145deg, #ff6a00, #ff3c00);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(255, 60, 0, 0.3);
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(145deg, #ff3c00, #ff6a00);
  box-shadow: 0 6px 14px rgba(255, 60, 0, 0.5);
  transform: scale(1.05);
}

button:active {
  transform: scale(0.98);
  box-shadow: 0 2px 6px rgba(255, 60, 0, 0.2);
}


    .volume-slider {
      width: 150px;
    }

    .status {
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .controls {
        width: 90%;
        left: 5%;
        top: 10px;
        flex-direction: column;
        align-items: center;
      }

      .volume-slider {
        width: 80%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <video class="background-video" id="fireVideo" autoplay muted loop playsinline>
    <source src="ates.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="controls">
    <button id="playPauseBtn">Durdur</button>
    <button id="radioBtn">Radyo Aç</button>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
    <div class="status" id="statusText">Ses: %50</div>
  </div>

  <audio id="radioStream" src="http://radyoserver60.okeylisans.com:9314/;" preload="none"></audio>
  <audio id="clickSound" src="tik.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('fireVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const radioBtn = document.getElementById('radioBtn');
    const radio = document.getElementById('radioStream');
    const volumeSlider = document.getElementById('volumeSlider');
    const statusText = document.getElementById('statusText');
    const clickSound = document.getElementById('clickSound');

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function toggleVideo() {
      playClickSound();
      if (video.readyState >= 2) {
        if (video.paused) {
          video.play();
          playPauseBtn.textContent = 'Durdur';
        } else {
          video.pause();
          playPauseBtn.textContent = 'Oynat';
        }
      }
    }

    function toggleRadio() {
      playClickSound();
      if (radio.paused) {
        radio.play();
        radioBtn.textContent = 'Radyo Kapat';
      } else {
        radio.pause();
        radioBtn.textContent = 'Radyo Aç';
      }
    }

    playPauseBtn.addEventListener('click', toggleVideo);
    radioBtn.addEventListener('click', toggleRadio);

    volumeSlider.addEventListener('input', () => {
      radio.volume = volumeSlider.value;
      statusText.textContent = `Ses: %${Math.round(volumeSlider.value * 100)}`;
    });

    // Mobil dokunmatik destek
    ['touchstart'].forEach(evt => {
      playPauseBtn.addEventListener(evt, e => { e.preventDefault(); toggleVideo(); });
      radioBtn.addEventListener(evt, e => { e.preventDefault(); toggleRadio(); });
    });
  </script>

</body>
</html>
